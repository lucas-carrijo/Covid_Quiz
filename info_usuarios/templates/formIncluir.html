<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <link href="static/form_usu.css" rel="stylesheet" type="text/css">
   <title>Formulário das Informações dos usuários</title>
   <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
   <script src="..bootstrap/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="../static/css/estilo.css">
   <link rel="stylesheet" href="../static/css/formIncluir.css">
</head>
<body>
        <header>
        <h1>Preencha o Formulário</h1>
        </header>
        <section  class="w-50 p-3 mx-auto border card" >
            <div class="p-3 mb-2 bg-info text-white">
        <form action="/formincluir" method="post">

            <table class="form-row">
                <div  class="form-group col-md-6">
                <tr>
                    <td>Nome:</td>
                    <td><input class="form-control" type="text" name="nome" size="30" maxlength="50" required/></td>
                </tr>
                </div>
                <div class="form-group col-md-">
                <tr>
                    <td>Idade:</td>
                        <td><input  type="number" name="idade" size="10" min="10.0" max="10000.00" step="1.00" required/></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input class="form-control" type="email" name="email" size="30" maxlength="50" required/></td>
                </tr>
                <tr>
                <td>Sexo:</td>
                    <td><input   type="text" name="sexo" size="10" min="10.0" max="10000.00" step="1.00" required/></td>
                </tr>
                <tr>
                    <td>Cidade:</td>
                    <td><input class="form-control" type="text" name="cidade" size="30" maxlength="50" required/></td>
                </tr>
                <tr>
                    <td>UF:</td>
                    <td><input  type="text" name="uf"  size="10" min="10.0" max="10000.00" step="1.00" required/></td>
                </tr>
            </table>  
            <input class="btn btn btn-light" type="button" value="Incluir Informações" name="validar")> 
        </form>
        <input class="btn btn btn-light" id="btn-voltar" type="button" value="Voltar" name="validar" onclick="window.location.replace('firstpage.html')")> 
        </div>
    </section>
</body>
</html>
